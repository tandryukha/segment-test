<body>
  <h1>Segment Analytics.js Test</h1>
  <p>Use the buttons below to send events to your Segment source.</p>

  <button id="track-btn">Track “Button Clicked”</button>
  <button id="identify-btn">Identify as Jane Doe</button>

  <script>
    document.getElementById('track-btn').addEventListener('click', function() {
      analytics.track('Button Clicked', {
        category: 'Testing',
        label: 'Primary Test Button'
      });
      console.log('Tracked event: Button Clicked');
    });

    document.getElementById('identify-btn').addEventListener('click', function() {
      analytics.identify('user-123', {

      });

    });
